plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenLocal()
    mavenCentral()
}

application {
    mainClass = 'com.github.signed.kata.chronos.javafx.JavaFxLauncher'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.graphics' ]
}

dependencies {
    implementation(
            'joda-time:joda-time:2.3'
            , 'com.google.guava:guava:16.0.1'
    )
    testImplementation 'junit:junit:4.11'
}
